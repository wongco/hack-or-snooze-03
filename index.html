    <nav class="navbar navbar-expand-lg">
      <span class="navbar-brand"> <b>Hack or Snooze</b> </span>

        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"

        <span class="navbar-toggler-icon"></span>

    <!-- --------------- Add Story Link Form ------------ -->
    <div id="new-form">
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="title" class="pl-4 col-sm-1 form-label">title</label>
          <div class="col-sm-6">
            <input
              required
              type="text"
              class="form-control"
              id="title"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="url" class="pl-4 col-sm-1 form-label">url</label>
          <div class="col-sm-6">
            <input
              required
              type="url"
              class="form-control"
              id="url"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">submit story</button>
          </div>
        </div>
      </form>
    </div>

    <!-- --------------- Create New User Form ------------ -->
    <div id="createuser-form">
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="create-displayname" class="pl-4 col-sm-2 form-label"
            >Display Name</label
          >
          <div class="col-sm-6">
            <input
              required
              type="text"
              class="form-control"
              id="create-displayname"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="createuser-username" class="pl-4 col-sm-2 form-label"
            >Username</label
          >
          <div class="col-sm-6">
            <input
              required
              type="text"
              class="form-control"
              id="create-username"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="create-password" class="pl-4 col-sm-2 form-label"
            >Password</label
          >
          <div class="col-sm-6">
            <input
              required
              type="password"
              class="form-control"
              id="create-password"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <!-- --------------- Profile User Form ------------ -->
    <div id="updateprofile-form">
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="updateprofile-username" class="pl-4 col-sm-2 form-label"
            >Username</label
          >
          <div class="col-sm-6">
            <input
              readonly
              type="text"
              class="form-control"
              id="updateprofile-username"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group row">
          <label
            for="updateprofile-displayname"
            class="pl-4 col-sm-2 form-label"
            >Display Name</label
          >
          <div class="col-sm-6">
            <input
              required
              type="text"
              class="form-control"
              id="updateprofile-displayname"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="updateprofile-password" class="pl-4 col-sm-2 form-label"
            >Password</label
          >
          <div class="col-sm-6">
            <input
              required
              type="password"
              class="form-control"
              id="updateprofile-password"
              autocomplete="off"
              placeholder="enter new password"
            />
            <!-- Potentially add another field to confirm password -->
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">
              Update Profile
            </button>
          </div>
        </div>
      </form>
    </div>
