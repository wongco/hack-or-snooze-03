<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hack-or-Snooze</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/united/bootstrap.min.css" rel="stylesheet" integrity="sha384-+d4wMJSxEP3vzs2qZBElQRTZMXwgWH15Nyn2K/9XjKiHmh3sBuk1Un/IbcdMcYC4" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Main body container -->
  <body class="container">
    <div class="alert" id="navbar-flash"></div>
    <!-- add navbar formatting to see build in responsive button -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <span class="navbar-brand"> <b>Hack or Snooze</b> </span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link" id="addStory"
              >add story</a
            >
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link" id="favorites"
              >favorites</a
            >
          </li>
        </ul>
        <span id="loginContainer">
          <form class="form-inline my-2 my-lg-0" id="nouserlogged-nav">
            <input
              required
              type="text"
              class="form-control mr-sm-2"
              id="username"
              autocomplete="off"
              placeholder="username"
              pattern=".{3,}"
              maxlength="30"
            />
            <input
              required
              type="password"
              class="form-control mr-sm-2"
              id="password"
              autocomplete="off"
              placeholder="password"
              pattern=".{6,}"
              maxlength="60"
            />
            <button
              class="btn btn-warning my-2 my-sm-0 ml-1 p-2"
              type="submit"
              id="login-button">
              Login
            </button>
            <button
              class="btn btn-secondary my-2 my-sm-0 ml-1 p-2"
              type="button"
              id="reset-button">
              Reset
            </button>
            <button
              class="btn btn-success my-2 my-sm-0 ml-1 p-2"
              type="button"
              id="createuser-button">
              Create User
            </button>
          </form>
          <span id="userlogged-nav">
            <button class="btn btn-secondary my-2 my-sm-0 m-2 py-1 px-4" type="buton" id="profile">
            </button>

            <button class="btn btn-warning my-2 my-sm-0 p-1" type="button" id="logout-button">Logout</button>
          </span>
        </span>
      </div>
    </nav>

    <!-- --------------- Reset Password Validation Form ------------ -->
    <div id="resetpassword-formgroup" class="slide-container">
      <div class="px-4">
        <form class="form-horizontal pb-0" id="reset-form">
          <h4>Step 1: Submit request with username only</h4>
          <div class="form-group row">
            <label for="title" class="col-sm-2 form-label align-self-center">Username</label>
            <div class="col-sm-4">
              <input
                required
                type="text"
                class="form-control"
                id="recovery-username"
                autocomplete="off"
                placeholder="username (3 chars. or more)"
                pattern=".{3,}"
                maxlength="30"
              />
            </div>
            <button type="submit" class="btn btn-danger">submit</button>
            <div id="reset-form-flash" class="align-self-center pl-4"></div>
          </div>
        </form>
        <hr>
        <form class="form-horizontal pt-0" id="validate-form">
          <h4>Step 2: Type in recovery code and new password</h4>
          <div class="form-group row">
            <label for="title" class="col-sm-2 form-label align-self-center">SMS Code</label>
            <div class="col-sm-4">
              <input
                required
                type="text"
                class="form-control"
                id="validate-code"
                autocomplete="off"
                placeholder="6 digit code"
                pattern=".{6,}"
                maxlength="6"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="url" class="col-sm-2 form-label align-self-center">New Password</label>
            <div class="col-sm-4">
              <input
                required
                type="password"
                class="form-control"
                id="validate-newpassword"
                autocomplete="off"
                placeholder="new password (6 chars. or more)"
                pattern=".{6,}"
                maxlength="60"
              />
            </div>
            <button type="submit" class="btn btn-danger">submit</button>
            <div id="validate-form-flash" class="align-self-center pl-4"></div>
          </div>
        </form>
      </div>

    </div>
    <!-- --------------- Add Story Link Form ------------ -->
    <div id="new-form" class="slide-container">
      <div class="pl-4">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="title" class="col-sm-1 form-label">title</label>
            <div class="col-sm-6">
              <input
                required
                type="text"
                class="form-control"
                id="title"
                autocomplete="off"
                maxlength="100"
                placeholder="story title"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="url" class="col-sm-1 form-label">url</label>
            <div class="col-sm-6">
              <input
                required
                type="url"
                class="form-control"
                id="url"
                autocomplete="off"
                maxlength="200"
                placeholder="http://www.yourfavoriteurl.com"
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">submit story</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- --------------- Create New User Form ------------ -->
    <div id="createuser-form" class="slide-container">
      <div class="pl-4">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="create-displayname" class="col-sm-2 form-label align-self-center"
              >Display Name</label
            >
            <div class="col-sm-6">
              <input
                required
                type="text"
                class="form-control"
                id="create-displayname"
                autocomplete="off"
                placeholder="Jane Smith (3 chars. or more)"
                pattern=".{3,}"
                maxlength="30"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="createuser-username" class="col-sm-2 form-label align-self-center"
              >Username</label
            >
            <div class="col-sm-6">
              <input
                required
                type="text"
                class="form-control"
                id="create-username"
                autocomplete="off"
                placeholder="username (3 chars. or more)"
                pattern=".{3,}"
                maxlength="30"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="create-password" class="col-sm-2 form-label align-self-center"
              >Password</label
            >
            <div class="col-sm-6">
              <input
                required
                type="password"
                class="form-control"
                id="create-password"
                autocomplete="off"
                placeholder="new password (6 chars. or more)"
                pattern=".{6,}"
                maxlength="60"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="create-password" class="col-sm-2 form-label align-self-center"
              >Recovery Cell</label
            >
            <div class="col-sm-6">
              <input
                type="tel"
                id="create-phone"
                name="create-phone"
                class="form-control"
                pattern="[0-9]{10}"
                autocomplete="off"
                placeholder='(Optional - USA Only): 4151231234'
              />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <!-- --------------- Profile User Form ------------ -->
    <div id="updateprofile-form" class="slide-container">
      <div class="pl-4">
        <form class="form-horizontal">
          <div class="form-group row">
            <label for="updateprofile-username" class="col-sm-2 form-label align-self-center"
              >Username</label
            >
            <div class="col-sm-6">
              <input
                readonly
                type="text"
                class="form-control"
                id="updateprofile-username"
                placeholder="username (3 chars. or more)"
                autocomplete="off"
              />
            </div>
          </div>
          <div class="form-group row">
            <label
              for="updateprofile-displayname"
              class="col-sm-2 form-label align-self-center"
              >Display Name</label
            >
            <div class="col-sm-6">
              <input
                required
                type="text"
                class="form-control"
                id="updateprofile-displayname"
                autocomplete="off"
                pattern=".{3,}"
                placeholder="display name (3 chars. or more)"
                maxlength="30"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="updateprofile-password" class="col-sm-2 form-label align-self-center"
              >Update Password </label
            >
            <div class="col-sm-6">
              <input
                type="password"
                class="form-control"
                id="updateprofile-password"
                autocomplete="off"
                placeholder="new password (6 chars. or more)"
                pattern=".{6,}"
                maxlength="60"
              />
              <!-- Potentially add another field to confirm password -->
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-primary">
                Update Profile
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <ol id="stories">
    </ol>

    <!-- Modal -->
    <div
      class="modal fade"
      id="storyModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editStoryModal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Modal Header - Title -->
          <div class="modal-header">
            <h5 class="modal-title" id="editStoryModal">Edit Story</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Modal Body - Edit Form -->
          <div class="modal-body">
            <form>
              <!-- Title Section -->
              <div class="form-group">
                <label for="edit-title" class="col-form-label">title</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="edit-title"
                  maxlength="100"
                />
              </div>
              <!-- URL Section -->
              <div class="form-group">
                <label for="message-text" class="col-form-label">url</label>
                <input
                  required type="url"
                  class="form-control"
                  id="edit-url"
                  maxlength="200"
                />
              </div>
            </form>
          </div>

          <!-- Modal Footer - Buttons -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="update-story"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              Update Story
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app/index.js"></script>
  </body>
</html>
