<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Hack-or-Snooze</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootswatch/4.1.3/united/bootstrap.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!-- Main body container -->
  <body class="container">
    <nav class="navbar navbar-expand-lg">
      <span class="navbar-brand"> <b>Hack or Snooze</b> </span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarText"
        aria-controls="navbarText"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link" id="addStory"
              >add story</a
            >
          </li>
          <li class="nav-item">
            <a href="javascript:void(0)" class="nav-link" id="favorites"
              >favorites</a
            >
          </li>
        </ul>
        <span id="loginContainer"></span>
      </div>
    </nav>

    <!-- --------------- Add Story Link Form ------------ -->
    <div id="new-form">
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="title" class="pl-4 col-sm-1 form-label">title</label>
          <div class="col-sm-6">
            <input
              required
              type="text"
              class="form-control"
              id="title"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="url" class="pl-4 col-sm-1 form-label">url</label>
          <div class="col-sm-6">
            <input
              required
              type="url"
              class="form-control"
              id="url"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">submit story</button>
          </div>
        </div>
      </form>
    </div>

    <!-- --------------- Create New User Form ------------ -->
    <div id="createuser-form">
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="create-displayname" class="pl-4 col-sm-2 form-label"
            >Display Name</label
          >
          <div class="col-sm-6">
            <input
              required
              type="text"
              class="form-control"
              id="create-displayname"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="createuser-username" class="pl-4 col-sm-2 form-label"
            >Username</label
          >
          <div class="col-sm-6">
            <input
              required
              type="text"
              class="form-control"
              id="create-username"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="create-password" class="pl-4 col-sm-2 form-label"
            >Password</label
          >
          <div class="col-sm-6">
            <input
              required
              type="password"
              class="form-control"
              id="create-password"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </form>
    </div>

    <!-- --------------- Profile User Form ------------ -->
    <div id="updateprofile-form">
      <form class="form-horizontal">
        <div class="form-group row">
          <label for="updateprofile-username" class="pl-4 col-sm-2 form-label"
            >Username</label
          >
          <div class="col-sm-6">
            <input
              readonly
              type="text"
              class="form-control"
              id="updateprofile-username"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group row">
          <label
            for="updateprofile-displayname"
            class="pl-4 col-sm-2 form-label"
            >Display Name</label
          >
          <div class="col-sm-6">
            <input
              required
              type="text"
              class="form-control"
              id="updateprofile-displayname"
              autocomplete="off"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="updateprofile-password" class="pl-4 col-sm-2 form-label"
            >Password</label
          >
          <div class="col-sm-6">
            <input
              required
              type="password"
              class="form-control"
              id="updateprofile-password"
              autocomplete="off"
              placeholder="enter new password"
            />
            <!-- Potentially add another field to confirm password -->
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary">
              Update Profile
            </button>
          </div>
        </div>
      </form>
    </div>

    <ol id="stories">
      <!--
        Sample Reference Story Format
        <li id="234734908284093284092384092">
          <div class="story--header">
            <span class="far fa-star"></span>
            <a target="_blank" href="https://visualgo.net/">Visualizing Algorithms</a>
            <small>(visualgo.net)</small>
          </div>
          <div class="story--detail">
            <span class="hidden">
            <a href="#">Delete Story</a>
            </span>
            <span class="hackorsnoozedetails">
            </span>
          </div>
        </li>
      -->
    </ol>

    <!-- Modal -->
    <div
      class="modal fade"
      id="storyModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editStoryModal"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!-- Modal Header - Title -->
          <div class="modal-header">
            <h5 class="modal-title" id="editStoryModal">Edit Story</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <!-- Modal Body - Edit Form -->
          <div class="modal-body">
            <form>
              <!-- Title Section -->
              <div class="form-group">
                <label for="edit-title" class="col-form-label">title</label>
                <input
                  required
                  type="text"
                  class="form-control"
                  id="edit-title"
                />
              </div>
              <!-- URL Section -->
              <div class="form-group">
                <label for="message-text" class="col-form-label">url</label>
                <input required type="url" class="form-control" id="edit-url" />
              </div>
            </form>
          </div>

          <!-- Modal Footer - Buttons -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              id="update-story"
              data-dismiss="modal"
              class="btn btn-primary"
            >
              Update Story
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.1.1.js"
      integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./app/index.js"></script>
  </body>
</html>
